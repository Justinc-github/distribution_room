{% extends 'base.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet" href="{% static 'css/work_time.css' %}">
{% endblock %}
{% block body %}
    <div class="duty_officer" style="color: #0078d7">
        今日值班人员:
    </div>
    <table class="layui-table" style="margin:0 auto; width: 500px;color: white">
        <thead style="background: #0078d7">
        <tr>
            <th class="layui-col-md12" style="text-align: center">今日值班</th>
        </tr>
        </thead>
        <tbody style="background: #173e5d">
        {% for worker in workers %}
            <tr>
                <td style="text-align: center">{{ worker }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
