
<!DOCTYPE html>
<html lang="en"><!-- Basic -->
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'img/enroll/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'img/enroll/apple-touch-icon.png' %}">
    <link href="{% static 'css/enroll/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/enroll/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/enroll/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/enroll/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/layui.css' %}">
</head>


<body>
<div id="particles-js" class="main-form-box">
    <div class="md-form">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="panel panel-login">
                        <div class="logo-top">
                            <a href="#"><img src="{% static 'img/enroll/logo.png' %}" alt=""/></a>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" action="{% url 'login:login_view' %}" method="post" role="form" style="display: block;">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="icon-lp" style="margin: 6px 0 0 7px">
                                                <i class="layui-icon layui-icon-username"></i>
                                            </label>
                                            <input type="text" name="username" id="username" tabindex="1"
                                                   class="form-control" placeholder="用户名" value="" required="" autoComplete="off">
                                            <span style="color: red">{{ form.username.errors.0 }}</span>
                                        </div>
                                        <div class="form-group">
                                            <label class="icon-lp" style="margin: 6px 0 0 7px">
                                                <i class="layui-icon layui-icon-password"></i>
                                            </label>
                                            <input type="password" name="password" id="Password" tabindex="2"
                                                   class="form-control" placeholder="密码" required="">
                                            <span style="color: red">{{ form.password.errors.0 }}</span>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 offset-sm-3">
                                                    <input type="submit" name="login-submit" id="login-submit"
                                                           tabindex="4" class="form-control btn btn-login"
                                                           value="登录">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'js/enroll/jquery.min.js' %}"></script>
<script src="{% static 'js/enroll/bootstrap.min.js' %}"></script>
<script src="{% static 'js/enroll/particles.min.js' %}"></script>
<script src="{% static 'js/enroll/index.js' %}"></script>
<script type="text/javascript">
    $(function () {
        $('#login-form-link').click(function (e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function (e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
    });

    $('.form-group input').focus(function () {
        $(this).parent().addClass('addcolor');
    }).blur(function () {
        $(this).parent().removeClass('addcolor');
    });
</script>
</body>
</html>
