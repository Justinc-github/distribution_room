{% extends 'base.html' %}
{% block body %}
    <table class="layui-table" style="color: white;">
        <colgroup>
            <col width="150">
            <col width="150">
            <col>
        </colgroup>
        <thead style="background: #0078d7">
        <tr>
            <th style="text-align: center">姓名</th>
            <th style="text-align: center">年龄</th>
            <th style="text-align: center">电话</th>
            <th style="text-align: center">性别</th>
            <th style="text-align: center">值班时间</th>
        </tr>
        </thead>
        <tbody style="background: #173e5d">
        {% for worker in workers %}
            <tr>
                <td style="text-align: center">{{ worker.name }}</td>
                <td style="text-align: center">{{ worker.age }}</td>
                <td style="text-align: center">{{ worker.tel }}</td>
                <td style="text-align: center">{{ worker.get_gender_display }}</td>
                <td style="text-align: center;"><a href="/user/1/{{ worker.id }}/" style="color: white">查看</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
